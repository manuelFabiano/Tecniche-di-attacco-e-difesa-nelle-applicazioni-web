<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HackThisBlog - Landing Page</title>
  <!-- Foglio di stile di Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Font personalizzato -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@500&display=swap" rel="stylesheet">
</head>

<style>
  .font-custom{
    font-family: 'Cabin', sans-serif;
  }
</style>

<body class="bg-white">
  <div class="flex flex-col justify-center items-center h-screen">
    <h1 id="title" data-value="HackThisBlog" class="text-9xl font-custom text-black mb-8">HackThisBlog</h1>
    <div class="mb-8 flex">
      <form action="./login.php">
      <button class="bg-blue-500 hover:bg-blue-700 hover:scale-110 transform transition duration-150 text-white font-bold py-3 px-4 mr-2 cursor-pointer rounded">
        Accedi
      </button>
    </form>
    <form action="./login.php">
      <button class="bg-green-500 hover:bg-green-700 hover:scale-110 transform transition duration-150 text-white font-bold py-3 px-4 cursor-pointer rounded">
        Registrati
      </button>
    </form>
    </div>
    <p class="text-gray-500 text-sm">Realizzato da manuelFabiano</p>
  </div>

  <script>
    const letters = "ABCDEFGHILMNOPQRSTUVZabcdefghilmnopqrstuvz";
        document.getElementById("title").onmouseover = event => {
            let iterations = 0;

            const interval = setInterval(() => {
            event.target.innerText = event.target.innerText.split("")
            .map((letter, index) => {
                if(index < iterations){
                    return event.target.dataset.value[index];
                }
                
                return letters[Math.floor(Math.random() * 26)]
            })
            .join("");

            if(iterations >= event.target.dataset.value.length) clearInterval(interval);

            iterations += 1 / 3;
            }, 30);
        
        }
  </script>
</body>

</html>
